services:
  appscreen:
    build:
      context: .
      dockerfile: Dockerfile
    image: appscreen:latest
    container_name: appscreen
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
